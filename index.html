<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <title>Calculator-html</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="iconfont icon-about" title="By Chiang Yin-tso"></div>
    </div>
    <div class="screen">
      <div id="formula"></div>
      <div id="number">0</div>
    </div>
    <div class="btn-area">
      <div class="row">
        <span class="left-btn" onclick="clearScreen()">AC</span>
        <span onclick="del()">DEL</span>
        <span onclick="clickOperator(this.innerHTML)">mod</span>
        <span class="right-btn" onclick="clickOperator(this.innerHTML)">&divide;</span>
      </div>
      <div class="row">
        <span class="left-btn" onclick="clickNumber(this.innerHTML)">7</span>
        <span onclick="clickNumber(this.innerHTML)">8</span>
        <span onclick="clickNumber(this.innerHTML)">9</span>
        <span class="right-btn" onclick="clickOperator(this.innerHTML)">&times;</span>
      </div>
      <div class="row">
        <span class="left-btn" onclick="clickNumber(this.innerHTML)">4</span>
        <span onclick="clickNumber(this.innerHTML)">5</span>
        <span onclick="clickNumber(this.innerHTML)">6</span>
        <span class="right-btn" onclick="clickOperator(this.innerHTML)">-</span>
      </div>
      <div class="row">
        <span class="left-btn" onclick="clickNumber(this.innerHTML)">1</span>
        <span onclick="clickNumber(this.innerHTML)">2</span>
        <span onclick="clickNumber(this.innerHTML)">3</span>
        <span class="right-btn" onclick="clickOperator(this.innerHTML)">+</span>
      </div>
      <div class="row">
        <span class="left-btn" id="zero" onclick="clickNumber(this.innerHTML)">0</span>
        <span id="dot" onclick="clickNumber(this.innerHTML)">.</span>
        <span class="right-btn" id="equal" onclick="clickOperator(this.innerHTML)">=</span>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
